<mat-card [ngClass]="{'film-card': isTrue}">
  <!-- <mat-card-header>
    <div mat-card-avatar class="film-header-image"></div>
    <mat-card-title>{{film.title}}</mat-card-title>
    <mat-card-subtitle [ngClass]="{'grey-color': isTrue}">{{film.release_date}}</mat-card-subtitle>
  </mat-card-header> -->

  <img mat-card-image src="{{imgPath + film.poster_path}}" alt="{{film.title}}" [ngClass]="{'widthItem': true}">

  <mat-card-content>
    <mat-card-title>{{film.title}}</mat-card-title>
    <p> {{ film['overview'] | slice:0:140}}... </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-icon-button color="primary">
      <i class="material-icons">
        play_arrow
      </i>
    </button>
    <button mat-icon-button color="primary">
      <i class="material-icons">
        menu
      </i>
    </button>
    <button *ngIf="!film.isFavorite;else fab" mat-icon-button color="primary" (click)="startFilm(film)">
      <i class="material-icons">star</i>
    </button>
  </mat-card-actions>

</mat-card>

<ng-template #fab>
  <button mat-icon-button (click)="startFilm(film)" color="accent">
    <i class="material-icons">
      favorite
    </i>
  </button>
</ng-template>
